<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star rating</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <!-- 
    max -> number of stars
    step -> 1 by default, but in this case it's been set to 0.5 to allow half star selection
    oninput -> function to be called when the user selects a star
    value -> sets it as a "CSS Custom Property": --value
  -->
  <label class="rating-label">
    <strong>Rating</strong>
    <input
      class="rating"
      max="5"
      step="1"
      oninput="this.style.setProperty('--value', this.value)"
      type="range" 
      value="1" 
    />
  </label>
</body>
</html>
